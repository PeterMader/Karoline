<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebKarol</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="dist/web-karol.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <div class="pane">
        <div class="controls">
          <button type="button" id="run">Run</button>
          <button type="button" id="pause" disabled="disabled">Pause</button>
          <button type="button" id="stop" disabled="disabled">Stop</button>
        </div>
        <textarea id="editor" rows="20" cols="60"></textarea>
      </div>
      <div class="pane">
        <canvas id="canvas" width="300" height="300"></canvas>
      </div>
    </main>
    <div class="console">
      <div id="console-output">
      </div>
      <div id="console-input">
        <input type="text" id="console-input">
      </div>
    </div>
  </body>
</html>
