<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Karol.js</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="karol.js" charset="utf-8"></script>

    <script src="util/event-emitter.js" charset="utf-8"></script>
    <script src="util/error.js" charset="utf-8"></script>
    <script src="util/syntax-error.js" charset="utf-8"></script>
    <script src="util/type-error.js" charset="utf-8"></script>

    <script src="parser/token.js" charset="utf-8"></script>
    <script src="parser/parser-symbol.js" charset="utf-8"></script>
    <script src="parser/prefix-operator.js" charset="utf-8"></script>
    <script src="parser/infix-operator.js" charset="utf-8"></script>
    <script src="parser/assignment-operator.js" charset="utf-8"></script>
    <script src="parser/string-iterator.js" charset="utf-8"></script>
    <script src="parser/tokenizer.js" charset="utf-8"></script>
    <script src="parser/parser.js" charset="utf-8"></script>
    <script src="parser/karol-parser.js" charset="utf-8"></script>

    <script src="interpreter/interpreter.js" charset="utf-8"></script>
    <script src="interpreter/procedure.js" charset="utf-8"></script>
    <script src="interpreter/value.js" charset="utf-8"></script>
    <script src="interpreter/number.js" charset="utf-8"></script>
    <script src="interpreter/context.js" charset="utf-8"></script>

    <script src="karol/application.js" charset="utf-8"></script>
    <script src="karol/robot.js" charset="utf-8"></script>
    <script src="karol/world.js" charset="utf-8"></script>
    <script src="karol/world-tile.js" charset="utf-8"></script>
    <script src="karol/console.js" charset="utf-8"></script>

    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <div class="pane">
        <div class="controls">
          <button type="button" id="run">Run</button>
          <button type="button" id="pause" disabled="disabled">Pause</button>
          <button type="button" id="stop" disabled="disabled">Stop</button>
        </div>
        <textarea id="editor" rows="20" cols="60"></textarea>
      </div>
      <div class="pane">
        <canvas id="canvas" width="300" height="300"></canvas>
      </div>
    </main>
    <div class="console">
      <div id="console-output">
      </div>
      <div id="console-input">
        <input type="text" id="console-input">
      </div>
    </div>
  </body>
</html>
